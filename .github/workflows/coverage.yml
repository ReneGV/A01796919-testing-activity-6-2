name: coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  coverage:
    name: Run tests + coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest coverage

      - name: Run tests with coverage
        run: |
          coverage run --source=. -m pytest
          coverage xml -o coverage.xml
          coverage html -d coverage_html

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml.zip
          path: coverage_xml

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html.zip
          path: coverage_html

      - name: Post coverage summary to PR
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let percent = 'N/A';
            try {
              const xml = fs.readFileSync('coverage.xml', 'utf8');
              const m = xml.match(/line-rate="([0-9.]+)"/);
              if (m) percent = (parseFloat(m[1]) * 100).toFixed(2) + '%';
            } catch (e) {
              // coverage.xml may not exist; leave percent as N/A
            }
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body = `## Code Coverage\n\n**${percent}** covered.\n\n[View workflow run](${runUrl})`;
            const pr = context.payload.pull_request && context.payload.pull_request.number;
            if (!pr) return;
            const { data: comments } = await github.rest.issues.listComments({ owner: context.repo.owner, repo: context.repo.repo, issue_number: pr });
            const botComment = comments.find(c => c.user && c.user.type === 'Bot' && c.body && c.body.startsWith('## Code Coverage'));
            if (botComment) {
              await github.rest.issues.updateComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id: botComment.id, body });
            } else {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: pr, body });
            }
